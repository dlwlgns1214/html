<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 크기 translate</title>
    <style>
        div{width:200px;height:200px;}
        .container{border:4px solid #f4c7c7;
        margin:50px;}
        .tran{
            background-color: bisque;
            border-radius: 5px;
            transition:1s ease
        }
        .tran:hover{
            transform:rotate(45deg)translatex(200px) scale(0.5);
        }
    </style>
</head>
<body>
    <h1>외적인 형태의 변형</h1>
    <div class="container">
        <div class="tran">transformed</div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, fugiat!</p>
        
        키프레임<br>
        @keyframes<br>
        animation<br>
        1) 퍼센트 방식<br>
        2) from to 방식
    </div>
</body>
</html>
