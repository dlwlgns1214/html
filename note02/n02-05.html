<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3. 아이디 선택자</title>
    <style>
    #ps{
        color:blueviolet;
        font-size : 1.3em;
        } 
    </style>
</head>
<body>
    <h1>3. 아이디 선택자</h1>
    <p> 아이디 선택자는 아이디로 요소를 식별해주는 선택자입니다. 모든 태그 요소 중에 특정 아이디 하나를 선택할 때 적용할 p 태그에 아이디를 선언해 해당 선택자에 스타일을 적용하는 겁니다. 즉, p라는 태그 유형 대신 선언한 아이디로 요소를 선택할 수 있는 거예요.</p>
    <pre>
        #ps {
        color:blueviolet;
        font-size : 1.3em;
        } 
        
    </pre>
   
    
</body>
</html>
