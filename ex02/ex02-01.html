<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 연습1</title>
    <style>
        table {
            border-collapse: collapse
                /* border-collapse : 서로 이웃한 내용을 붙이는 것*/
        }

        th,
        td {
            border: 1px solid violet
                /* border=선의 굵기, solid의 형태, black=색깔*/
        }

        /* table을 선택자라고 함*/
    </style>
</head>

<body>
    <table>
        <a href="../index.html">홈으로</a>
        <tr>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>

        <tr>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>사회</td>
            <td>과학</td>
        </tr>

        <tr>
            <td>수학</td>
            <td>과학</td>
            <td>영어</td>
            <td>체육</td>
            <td>국어</td>
        </tr>
    </table>


    <br><a href="#">위로가기</a>
</body></html>
