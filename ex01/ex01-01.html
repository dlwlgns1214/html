<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Heading 글자 사이즈</title>
</head>
<body> 
     <a href="index.html">홈으로</a>
     <h1>이 글은 h1입니다.</h1>
     <h2>이 글은 h2입니다.</h2>
     <h3>이 글은 h3입니다.</h3>
     <h4>이 글은 h4입니다.</h4>
     <h5>이 글은 h5입니다.</h5>
     <h6>이 글은 h6입니다.</h6>
     <h7>이 글은 h7입니다.</h7><br>
  
  <br><h3><p style="color:red"><b>※ h 태그 사용시 주의점</b></p></h3>
  <ul>
    <li>HTML 한 페이지에서 h1 태그는 한 번만 사용하기</li>
    <li>h 태그는 제목을 나타내는 코드이므로 문단 처음에 배치하기 </li>
    <li>검색 엔진에 사용되는 태그이므로 검색어를 고려하기</li>
    <li>h1~h6 순서대로 사용하기(권장 사항)</li><br>
  </ul>
    <b>정리하자면 h 태그는 제목을 담당하며 검색 엔진이 키워드를 찾는 데 도움을 줍니다.</b>
  </ul>
</body>
</html>
