	var onProgressVideoLog = function (currentTime, duration) {
		if (currentTime < 1) {
			// 처음부터 다시 볼 경우 동영상 로그 초기화
			resetVideoViewLog();
		} else {
			var progress = currentTime / duration;

			// 동영상 10초 지점을 시청했는지 여부
			if (!isSeconds_10 && currentTime >= 10 && currentTime < 11) {
				isSeconds_10 = true;
				logger(VIEW_LOG_URL.SECONDS_10);
			}

			// 동영상 25%, 50%, 75%, 100% 지점을 시청했는지 여부 체크
			if (!isProgress_100 && progress == 1) {
				isProgress_100 = true;
				logger(VIEW_LOG_URL.PROGRESS_100);
			} else if (!isProgress_75 && progress >= 0.75 && progress < 0.80) {
				isProgress_75 = true;
				logger(VIEW_LOG_URL.PROGRESS_75);
			} else if (!isProgress_50 && progress >= 0.50 && progress < 0.55) {
				isProgress_50 = true;
				logger(VIEW_LOG_URL.PROGRESS_50);
			} else if (!isProgress_25 && progress >= 0.25 && progress < 0.30) {
				isProgress_25 = true;
				logger(VIEW_LOG_URL.PROGRESS_25);
			} 
		}
	};
