<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정규표현식</title>
</head>
<body>
<a href="../index.html">홈으로</a>
<h1>정규표현식(=정규식)</h1>
<hr>
<form action="ex01-24act.html">
<fieldset>
  <legend>정규표현식</legend>
    <label for="fname"> 성:</label>
      <input type="text" id="fname" pattern="[가-힣]{1,2}" required><br>
    <!-- ^왕 : 왕으로 시작하는 -->
    <!-- pattern : 농축된 언어-->
    <!-- {}는 갯수를 뜻함 -->
    <!-- <[가-힣] = 한글만 받아라는 뜻 -->
    <!-- 갯수는 {,} 로 설정함 1부터 2까지={1,2}-->  
    <label for="lname"> 이름:</label>
      <input type="text" id="lname" pattern="[가-힣]{1,4}" required><br>
    <!-- 님$ : 님으로 끝나는 -->
    <label for="age"> 나이:</label>
      <input type="text" id="age" pattern="[0-9]{2}"><br>
  <label for="age"> 나이:</label>
      <input type="text" id="age" pattern="[0-9]{2}" value="12"><br>
    <!-- <[0-9] = 숫자만 받아라는 뜻 -->
    <!-- [0-9] 대신 \d라고 해도 됨 / \D = 숫자가 아닌것 -->
    <!-- {2} = 2자리만 -->
    <!-- value를 넣는 순간 값이 미리 들어감, 대신 지우고 써야됨-->
  <label for="call"> 전화번호:</label>
      <input type="text" id="call" pattern="010-\d{3,4}-\d{4}"><br>
  <label for="call"> 전화번호:</label>
      <input type="text" id="call" pattern="010-\d{3,4}-\d{4}" placeholder="010-0000-0000"><br>
    <!-- placeholder : 희미하게 예시를 적어놓을 수 있음! 누르는 순간 빈값으로 시작함-->
    <input type="submit">
    <input type="reset">
    <!-- <input type="submit" Value="원하는거"> 적으면 값을 바꿀 수 있음-->
    <hr>
    <button type="submit">전송</button>
    <button type="reset">리셋</button>
    <button>일반버튼</button>
    <!-- button은 글을 넣어줘야 함 -->
    <!-- 기능부여는 java script가 해줄거임 -->
</fieldset>
  <hr>
  
  
<br><a href="#">위로가기</a>
</body>
</html>
