<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mark, small</title>
</head>
<body>
    <a href="index.html">홈으로</a>
    <h1>mark, small</h1>
    이 세상에서 가장 중요한건 바로 <mark>자기 자신</mark>입니다.
<!--    mark는 형광팬 효과-->
    <small>Copyright@ LJH Corp.</small>
    <div>가나다라마바사</div>
    <mark>가나다라마바사</mark>
    <div><small>가나다라마바사</small></div>
    가나다라마바사
</body>
</html>
