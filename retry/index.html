<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newflix</title>
   <link rel="stylesheet" href="./css/login.css">
    
</head>
<body>
    <img src="./img/index.jpg"/>
    <div class="login-title">
        <h1 class="login-title__maintext">Newflix</h1>
        <p>새로운 OTT 뉴플릭스 등장!<br>
        지금 가입하면 무료!</p>
        <form action="find.html" class="login-form">
            <input
                name="username"
                type="text"
                required
                autocomplete="off"
                placeholder="ID"
            />
            <input
                name="password"
                type="password"
                required
                autocomplete="off"
                placeholder="PASSWORD"
            />
            <input type="submit" value="접속하기">    
        </form>
    </div>
</body>
</html>
